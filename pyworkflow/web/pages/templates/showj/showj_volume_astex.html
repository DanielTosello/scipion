<!-- JS TO CONTROL THRESHOLD SLIDER -->
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
{% if form.typeVolume.value != 'pdb' %}
<script type="text/javascript">
$(function() {
	$("#slider").slider({
		range: "min",
		value: {{threshold}},
		min: {{minStats}}*100,
		max: {{maxStats}}*100,
		step: {{threshold}}/2,
		change: function(event, ui) {
			value = ui.value/100
// 			alert("valueSlider:"+ value)
			$("#amount").val(+(value));
			av_map_level(value)
		}
	});
	$("#amount").val($( "#slider" ).slider( "value" ) );
});

function av_execute(command){
	  document.av.debugOn();
	  document.av.execute(command);
	  
}

function av_map_level(l){
  av_execute("map volMap -level " + l + ";map volMap -reread true;");
}
</script>
{% endif %}
