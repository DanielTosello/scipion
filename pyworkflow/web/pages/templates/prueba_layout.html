<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

	<title>Simple Layout Demo</title>

<!-- 	<script type="text/javascript" src="{{jquery}}"></script> -->
	<script type='text/javascript' src='{{jquery_}}'></script>
	<script type="text/javascript" src="{{layout_}}"></script>
	<script type="text/javascript" src="{{jqueryui_}}"></script>
	
	<script type="text/javascript" src="{{jquery_ui_touch}}"></script>
	<script>
	// Fix to move UI elements in touch displays
	$('#widget').draggable();
	</script>
	
	<script type="text/javascript">

	var myLayout; // a var is required because this page utilizes: myLayout.allowOverflow() method

	$(document).ready(function () {
		myLayout = $('body').layout({
			// enable showOverflow on west-pane so popups will overlap north pane
			west__showOverflowOnHover: true

		//,	west__fxSettings_open: { easing: "easeOutBounce", duration: 750 }
		});
 	});

	</script>


	<style type="text/css">
	/**
	 *	Basic Layout Theme
	 * 
	 *	This theme uses the default layout class-names for all classes
	 *	Add any 'custom class-names', from options: paneClass, resizerClass, togglerClass
	 */

	.ui-layout-pane { /* all 'panes' */ 
		background: #FFF; 
		border: 1px solid #BBB; 
		padding: 10px; 
		overflow: auto;
	} 

	.ui-layout-resizer { /* all 'resizer-bars' */ 
		background: #DDD; 
	} 

	.ui-layout-toggler { /* all 'toggler-buttons' */ 
		background: #AAA; 
	} 


	</style>


	<style type="text/css">

	.ui-layout-north{
		background-color:red;
		overflow: scroll;
		}
	.ui-layout-west{
		background-color:green;
		overflow: scroll;
		}
	.ui-layout-south{
		background-color:blue;
		overflow: scroll;
		}
	.ui-layout-center{
		background-color:orange;
		overflow: scroll;
		}
	
	
	</style>

</head>
	<body>
		<div class="ui-layout-north">
			<h1>This is the north pane, closable, slidable and resizable</h1>
		</div>
		<div class="ui-layout-west">
			<h1>This is the west pane, closable, slidable and resizable</h1>
		</div>
		<div class="ui-layout-south">
			<h1>This is the south pane, closable, slidable and resizable</h1>
		</div>
		<div class="ui-layout-center">
			<h1>This center pane auto-sizes to fit the space between the 'border-panes'</h1>
		</div>
	</body>
</html>
