<!DOCTYPE html>
<html lang='es'>
<head>
<title>Projects</title>
<meta charset='utf-8'>
<link rel="icon" type="image/png" href={{favicon}} />
<link href={{css}} rel="stylesheet" type="text/css">
</head>
<body>
	<div class="box">
		<div class="left">
			<img class="logo" src={{logo}} alt="logoScipion" /> <br /> <br />
			<button class="button" type="button">Create Project</button>
		</div>
		<div class="right">
			<fieldset class="projFieldset">
<!-- 				<legend>Current Projects</legend> -->
				<table cellspacing='0'>
					<tr>
						<th>Project Name</th>
						<th>Modified</th>
					</tr>
					{% for project in projects %}
					<tr>
						<td><a href="" class="projName">{{project.projName}}</a></td>
						<td>{{project.pTime}}</td>
						<td><a href="" class="projRemove">Delete project</a></td>
					</tr>
					{% endfor %}
				</table>
			</fieldset>
		</div>
	</div>
</body>
</html>
